name: "Release on manifest.json version bump"

on:
  push:
    paths:
      - 'custom_components/ha_anniversaries_export_ics/manifest.json'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1) Clone tout le dépôt (avec tous les tags)
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Extraire la version brute (sans guillemets)
      - name: "Get version from manifest.json"
        id: get_version
        run: |
          VERSION=$(jq -r .version custom_components/ha_anniversaries_export_ics/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 3) Vérifier si le tag existe déjà
      - name: "Check if tag exists"
        id: check_tag
        run: |
          TAG=${{ steps.get_version.outputs.version }}
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # 4) Créer et pousser le tag si nécessaire
      - name: "Create and push tag"
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG=${{ steps.get_version.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"

      # 5) Archiver l’intégration
      - name: "ZIP the integration directory"
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cd "${{ github.workspace }}/custom_components/ha_anniversaries_export_ics"
          zip -r ha_anniversaries_export_ics.zip ./

      # 6) Créer la release et uploader l’archive
      - name: "Create GitHub Release and upload ZIP"
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: ${{ contains( steps.get_version.outputs.version, '-' ) || contains( steps.get_version.outputs.version, 'b') || contains( steps.get_version.outputs.version, 'rc') }}
          files: |
            custom_components/ha_anniversaries_export_ics/ha_anniversaries_export_ics.zip
